<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>

    <div class="content-wrapper">

        <div class="search-bar-container">
            <input class="search-bar" type="text" placeholder="Enter Location" tabindex="0" aria-label="Enter Location">
            <button id="get-location" class="get-location" aria-label="Get Location" tabindex="0"><img
                    src="icons/gun-target.png" alt="Get Location"></button>
            <button id="search-button" class="search-button" aria-label="Search" tabindex="0"><img
                    src="icons/search-icon.png" alt="Search"></button>
        </div>

        <div class="weather-app-container">

            <div class="notification">
                <p></p>
            </div>

            <div class="temperature-container">
                <div class="weather-icon"><img src="icons/01d.png" alt="Weather icon placeholder"></div>
                <div class="temperature-info">
                    <div class="temperature-value">
                        <p><span class="temperature-number">-</span><span class="initial-unit">°C</span></p>
                    </div>
                    <button class="switch-unit" tabindex="0">°F</button>
                </div>
            </div>

            <div class="weather-info-container">
                <div class="weather-feels-like weather-info-label">
                    <p>Feels like <span>-</span></p>
                </div>
                <div class="humidity weather-info-label">
                    <p>Humidity <span>-</span></p>
                </div>
                <div class="precipitation weather-info-label">
                    <p>Precipitation <span>-</span></p>
                </div>
                <div class="wind-info">
                    <div class="wind-direction">
                        <img src="icons/navigation-compass.svg" alt="Wind Direction">
                    </div>
                    <div class="wind-speed weather-info-label">
                        <p>Wind <span>-</span></p>
                    </div>
                </div>
                <div class="weather-description">
                    <p>-</p>
                </div>
                <div class="location-info">
                    <p>-</p>
                </div>
            </div>

            <div class="extra-weather-info-container">
                <div class="dew-point weather-info-label">Dew point <span>-</span></div>
                <div class="visibility weather-info-label">Visibility <span>-</span></div>
                <div class="sunrise weather-info-label">Sunrise <span>-</span></div>
                <div class="sunset weather-info-label">Sunset <span>-</span></div>
            </div>

            <div class="chronological-data">
                <div class="daily-data">
                    <p class="daily-data-day-0">-</p>
                    <div class="daily-data-icon-0"><img src="icons/01d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-0">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-1">-</p>
                    <div class="daily-data-icon-1"><img src="icons/03d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-1">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-2">-</p>
                    <div class="daily-data-icon-2"><img src="icons/04d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-2">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-3">-</p>
                    <div class="daily-data-icon-3"><img src="icons/09d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-3">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-4">-</p>
                    <div class="daily-data-icon-4"><img src="icons/10d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-4">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-5">-</p>
                    <div class="daily-data-icon-5"><img src="icons/11d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-5">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-6">-</p>
                    <div class="daily-data-icon-6"><img src="icons/13d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-6">- | -</p>
                </div>
                <div class="daily-data">
                    <p class="daily-data-day-7">-</p>
                    <div class="daily-data-icon-7"><img src="icons/50d.png" alt="Weather icon placeholder"></div>
                    <p class="daily-min-max daily-data-min-max-7">- | -</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
